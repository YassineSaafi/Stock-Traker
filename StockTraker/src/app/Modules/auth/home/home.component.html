<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">Total des ventes aujourd'hui</div>
        <div class="card-body">
          <h5 class="card-title">{{ totalSalesToday | currency:'EUR' }}</h5>
          <p class="card-text">Chiffre d'affaires généré aujourd'hui.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-success mb-3">
        <div class="card-header">Nombre de clients</div>
        <div class="card-body">
          <h5 class="card-title">{{ totalClients }}</h5>
          <p class="card-text">Nombre total de clients enregistrés.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-warning mb-3">
        <div class="card-header">Nombre d'achats</div>
        <div class="card-body">
          <h5 class="card-title">{{ totalPurchases }}</h5>
          <p class="card-text">Nombre total d'achats effectués.</p>
        </div>
      </div>
    </div>
  </div>
</div>
