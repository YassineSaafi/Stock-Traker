<div class="container">
    <h2>Catégories Des Produits </h2>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Nom de la Catégorie</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div *ngIf="formSubmitted && categoryForm.controls.name.errors?.required" class="text-danger">Le nom de la catégorie est requis.</div>
      </div>
      <button type="submit" class="btn btn-primary">{{ editingCategory ? 'Modifier' : 'Ajouter' }}</button>
    </form>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.name }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="onEdit(category)"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(category.name)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
